{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ page_title }}
{% endblock %}

{% block body %}
<h1 display="inline">{{ page_title }}</h1>
<form action="{% url 'encyclopedia:edit' page_title%}" method="post"> 
    {% csrf_token %}
    <input type="submit" value="Save"></input>
    <br>
    {{ form.as_p }}
</form>
{% endblock %}
